<!DOCTYPE html>
<html lang ="en">
<head>
    <title>Logitech Express</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="images/logo.jpg" type="image/jpg">
    <script type="text/javascript" src="app.js"></script>
</head>
<body>
    <div class="slideshow-container">
            <div class="mySlides slide">
                <img src="images/1.jpg" style="width:100%" alt = "">
            </div>
    
            <div class="mySlides slide">
                <img src="images/2.jpg" style="width:100%" alt = "">
            </div>
    
            <div class="mySlides slide">
                <img src="images/3.jpg" style="width:100%" alt = "">
            </div>

            <h1 class="welcome">Welcome</h1>
            <button class="button" onclick="login()">Book Now!</button>
            <script>
                function login() {
                    window.location.href = 'pages/login.html'
                }
            </script>
    </div>
    <div style="text-align:center">
        <span class="dot"></span> 
        <span class="dot"></span> 
        <span class="dot"></span> 
    </div>
    <script>
			var slideIndex = 0;
			showSlides();

			function showSlides() {
			  var i;
			  var slides = document.getElementsByClassName("mySlides");
			  var dots = document.getElementsByClassName("dot");
			  for (i = 0; i < slides.length; i++) {
				slides[i].style.display = "none";  
			  }
			  slideIndex++;
			  if (slideIndex > slides.length) {slideIndex = 1}    
			  for (i = 0; i < dots.length; i++) {
				dots[i].className = dots[i].className.replace(" active", "");
			  }
			  slides[slideIndex-1].style.display = "block";  
			  dots[slideIndex-1].className += " active";
			  setTimeout(showSlides, 2000); // Change image every 2 seconds
			}
		</script>
</body>
</html>
